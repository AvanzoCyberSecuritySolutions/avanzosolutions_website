<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-blue-800 text-center mb-6">Login</h2>
    
    <form action="#" method="POST" class="space-y-5">
      
      <!-- Email Field -->
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-blue-800">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      
      <!-- Password Field -->
      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-blue-800">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      
      <!-- Remember Me + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2 text-blue-700">
          <input type="checkbox" class="form-checkbox accent-blue-600">
          <span>Remember me</span>
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>
      
      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 rounded-lg transition duration-200">
        Sign In
      </button>
    </form>

    <!-- Signup Link -->
    <p class="mt-6 text-center text-sm text-blue-700">
      Don't have an account? <a href="./signup.html" class="font-medium text-blue-900 hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
